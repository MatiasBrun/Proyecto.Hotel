  <main class="mainubicacion">

    <h2 id="galeria">¡Ubicación y Contacto!</h2>
    <span class="linea"></span>


    <section class="py-3 typeform">
        <div class="container-fluid">
          <div class="marginbot">
          <h3>"¡Como y donde encontrarnos!"</h3>
        </div>
          <div class="row container-form">
            <article class="col-sm-12 col-md-12 col-lg-4">
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4"  placeholder="ejemplo@email.com" required>
                </div>

                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Dirección 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento o casa">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Nombre Cuidad">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">País</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elegir...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-12 ">
                  <button type="submit" class="btn btn-primary marginbot">Enviar</button>
                </div>
              </form>
            </article>
                
            <article class="col-sm-12 col-md-12 col-lg-4 marginbot">

              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3142.850080552875!2d-57.53444429999999!3d-38.027274399999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584ddcba3df408f%3A0x8885742d652ee110!2sSaavedra%20110%2C%20B7602GHD%20Mar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1659737167463!5m2!1ses-419!2sar"                style="border:0;;" allowfullscreen="" loading="lazy"
